<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My React App</title>
	</head>

	<style>

		.app-container {
			background: var(--background1);
			color: var(--text1);
			font-family: var(--font-stack);
			font-size: var(--font-size-small);
			padding:1rem;
		}

		.app-button {
			all:unset;
			border:solid 1pxvar(--background2);
			padding:5px 10px;
			border-radius:var(--border-radius);
			background: var(--background3);
			color: var(--text1);
		}

		.app-input-popup {
              position: absolute;
              top : 100%;
              left:0;
			  right:0;
              background-color: var(--background2);
              list-style: none;
              padding: 0.1rem;
              z-index: 10,
		}

		.class-input {
			background: var(--backgroundInput);
			color: var(--text1);
			border: 1px solid var(--border2);
			box-shadow: var(--input-inner-shadow);
			border-radius: var(--border-radius);
			padding: 8px;
			width: 250px;
			margin-bottom: 8px;
		}

		.class-list {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.class-item {
			display: inline-flex;
			align-items: center;
      gap:10px;
			background: var(--background1);
			border: 1px solid var(--border1);
			border-radius: var(--border-radius);
			padding: 0.4rem 0.8rem;
			margin: 0.2rem 0;
		}

		.remove-btn {
			all: unset;
      size:5px;
			cursor: pointer;
			font-weight: 600;
			color: var(--redText);
		}

		.remove-btn:hover {
			color: var(--redBackgroundHover);
		}

	</style>

	<body>
		<div id="root"></div>
		<script src="./bundle.js"></script>
	</body>
</html>
